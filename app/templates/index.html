{% extends 'base.html' %}{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster&display=swap" rel="stylesheet">
        {% endblock %}
<!-- content -->
<div class="container">
    {% block content %}
    <style>
        
        #clockdiv {
            font-family: sans-serif;
            color: #fff;
            display: inline-block;
            font-weight: 100;
            text-align: center;
            font-size: 30px;
        }
        
        #clockdiv>div {
            padding: 10px;
            border-radius: 3px;
            background: #00BF96;
            display: inline-block;
        }
        
        #clockdiv div>span {
            padding: 15px;
            border-radius: 3px;
            background: #00816A;
            display: inline-block;
        }
        
        .smalltext {
            padding-top: 5px;
            font-size: 16px;
        }
        body{
            background-image: url("https://hookagency.com/wp-content/uploads/2015/11/green-to-blue-ui-gradient-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <div class="jumbotron text-center">
        <h1 style="    font-family: 'Courgette', cursive;
        ">
            {{app_name}}
        </h1>
    </div>
    <div class="row">
        <div id="countTime">
            <input id="duration" class="col-6" name="duration" type="hidden" value="{{ duration }}" />
            <input id="short_break" class="col-6" name="short_break" type="hidden" value="{{ short_break }}" />
        </div>
    </div>
    <div class="col-md-12">
        <div class="row justify-content-center">
            <div class="col-md-12">

                <div id="clockdiv">
                    <div>
                        <span class="minutes"></span>
                        <div class="smalltext">Minutes</div>
                    </div>
                    <div>
                        <span class="seconds"></span>
                        <div class="smalltext">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if current_user.is_authenticated %}
                <button id="startButton" class="btn btn-primary">Start</button>

                <button id="stopButton" class="btn btn-danger">Cancel</button>
                {% else %}

                {%endif%}
            </div>
        </div>
        <div>
            {{wtf.quick_form(form)}}
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{{url_for('static', filename='script.js')}}"></script>

{% endblock %}
